<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang = "en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" th:href="@{/favicon.ico}">
        <link rel="icon" type="image/png" th:href="@{/favicon.ico}">

        <title>Quản lý đào tạo - Học viện công nghệ bưu chính viễn thông</title>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css">

        <link th:href="@{/css/timetablejs.css}" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Học Viện Công Nghệ Bưu Chính Viễn Thông</a>
                </div>
                <!-- /.navbar-header -->

                <ul class="nav navbar-top-links navbar-right">
                    <!-- /.dropdown -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <th:block th:if="${session.account}">
                                <li>
                                    <a href="#"><i class="fa fa-user fa-fw"></i> Trang cá nhân</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <form id="logoutForm" th:action="@{/logout}" method="post">

                                    </form>
                                    <a style="cursor: pointer" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                                </li>
                            </th:block>
                            <th:block th:unless="${session.account}">
                                <li><a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a>
                                </li>
                            </th:block>



                        </ul>
                        <!-- /.dropdown-user -->
                    </li>
                    <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a th:href="@{/}"><i class="fas fa-university"></i> Trang chủ</a>
                            </li>
                            <li>
                                <a th:href="@{/course-register}"><i class="fas fa-chalkboard-teacher"></i> Đăng ký giảng dạy</a>
                            </li>
                            <li>
                                <a th:href="@{/schedule}"><i class="fa fa-table fa-fw"></i> Xem lịch dạy</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div layout:fragment="content" id="page-wrapper" style="min-height: 371px;">

                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!--font awesome-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script th:src="@{/js/metisMenu.min.js}"></script>

<!--        sweet alert2-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <th:block layout:fragment="script">
        </th:block>
        <script>
            function logout() {
                $('#logoutForm').submit();
            }
        </script>

    </body>

</html>
