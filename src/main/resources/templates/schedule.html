<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      lang = "en">

<head>
    <title>Xem lịch giảng dạy</title>

</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Xem lịch giảng dạy</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <span id="lecturerId" style="display: none" th:text="${session.account.person.id}"></span>
            <a id="urlFindCourses" style="display: none" th:href="@{/api/courses/lecturers/}"></a>
            <div class="col-md-4 col-sm-12">
                <div class="form-group">
                    <label>Chọn tuần học</label>
                    <select class="form-control">
                        <option>1 (Từ ngày - Tới ngày)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="timetable"></div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/timetable.js}"></script>
    <script th:src="@{/js/my-script/schedule.js}" th:inline="javascript"></script>
    <script>

    </script>
</th:block>
</body>

</html>
